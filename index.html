<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/86c5a340c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">Интернет-магазин</div>
        <button class="btn-cart" type="button">Корзина</button>
    </header>
    <main>
        <div class="products"></div>
        <div id="goods-list-section" class="goods-list">
            <div id="goods-list-section__modal">
                <input type="submit" value="X" id="goods-list-section__delete">
                <h3 id="goods-list_head-line">Корзина</h3>
                <div id="goods-list__product-box"></div>
                <p id="goods-list__total"></p>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
